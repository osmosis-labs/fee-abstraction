# Example values.yaml file will create 2 chains with 4 validators,
# a ts-relayer between them and the explorer
chains:
  - name: osmosis-1
    type: osmosis
    numValidators: 1
    ports:
      rest: 1313
      rpc: 26653
    resources:
      cpu: "0.2"
      memory: "200M"
  - name: feeapp-1
    type: custom
    image: docker.io/tropicaldog1702/fee-abstraction:v1.0.0
    home: /feeapp/.feeappd
    binary: feeappd
    prefix: feeabs
    denom: stake
    coins: 100000000000000stake
    hdPath: m/44'/118'/0'/0/0
    coinType: 118
    repo: https://github.com/osmosis-labs/fee-abstraction
    ports:
      rest: 1315
      rpc: 26655
    numValidators: 1
    resources:
      cpu: "0.2"
      memory: "200M"

  - name: cosmoshub-1
    type: cosmos
    numValidators: 1
    ports:
      rest: 1317
      rpc: 26657
    resources:
      cpu: "0.2"
      memory: "200M"

relayers:
  - name: osmos-feeapp
    type: hermes
    replicas: 1
    chains:
      - osmosis-1
      - feeapp-1
    resources:
      cpu: "0.1"
      memory: "100M"
  - name: osmos-cosmos
    type: hermes
    replicas: 1
    chains:
      - osmosis-1
      - cosmoshub-1
    resources:
      cpu: "0.1"
      memory: "100M"

explorer:
  enabled: true
  ports:
    rest: 8080
  resources:
    cpu: "0.1"
    memory: "100M"
registry:
  enabled: true
  ports:
    rest: 8081
    grpc: 9091
  resources:
    cpu: "0.1"
    memory: "100M"
