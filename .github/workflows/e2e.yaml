name: E2E Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v2.3.4

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: "1.21" # Adjust the Go version as needed

      - name: Install Dependencies
        run: go mod tidy && go mod download

      - name: Build
        run: go build -v ./...

      # Starship Infra setup
      - name: Setup Infrastructure with Starship
        uses: cosmology-tech/starship-action@0.2.12
        with:
          values: tests/e2e/config/local-config.yaml
          port-forward: true
          version: 0.1.38

      - name: Run E2E Tests
        run: go test -v ./tests/e2e/...
