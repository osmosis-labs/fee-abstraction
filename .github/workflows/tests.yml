on:
  pull_request:
  push:
    branches:
      - main

name: Tests

jobs:
  test:
    runs-on: ubuntu-latest
    name: test
    steps:
      - name: Install Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.22
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Test
        run: go test ./...
